<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>

<script>
    // inner HTML
document.getElementById("demo").innerHTML = 5 + 6;
// document.write
document.write(5 + 6);
// Using window.alert()
window.alert(5 + 6);
// Using console.log()
console.log(5 + 6);
</script>
</body>
</html>
