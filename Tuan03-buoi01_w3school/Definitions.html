<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Khai bao ham:
            function myFunction(a, b) {
                return a * b;
            }
        
        // Function Expressions:
            const x = function (a, b) {return a * b};
            let z = x(4, 3);

        // The Function() Constructor:
            const myFunction = new Function("a", "b", "return a * b");
            let x1 = myFunction(4, 3);

        // Self-Invoking Functions: 
        /*Các biểu thức chức năng có thể được thực hiện "tự gọi".
        Một biểu thức tự gọi được gọi (bắt đầu) tự động mà không được gọi.
        Biểu thức hàm sẽ thực thi tự động nếu biểu thức được theo sau bởi ().
        Bạn không thể tự gọi khai báo hàm.
        Bạn phải thêm dấu ngoặc đơn xung quanh hàm để chỉ ra rằng đó là một biểu thức hàm 
        */
            (function () {
                let x = "Hello!!";  // I will invoke myself
            })();


        // Functions Can Be Used as Values:
            function myFunction(a, b) {
                return a * b;
            }
            let x2 = myFunction(4, 3) * 2;

        // Arrow Functions: 
        /*Arrow functions do not have their own this. They are not well suited for defining object methods.
        Arrow functions are not hoisted. They must be defined before they are used.
        Using const is safer than using var, because a function expression is always constant value.
        You can only omit the return keyword and the curly brackets if the function is a single statement*/
        const x4 = (x, y) => x * y;
    </script>
</body>
</html>
