<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Toán tử cộng ( +) cộng các số
        let x = 5;
        let y = 2;
        let z = x + y;
        // Toán tử trừ ( -)
        let z1 = x - y;
        // Toán tử nhân ( *) nhân các số
        let z2 = x * y;
        // Toán tử chia ( /) chia các số.
        let z3 = x / y;
        // Toán tử mô đun ( %) trả về phần dư của phép chia
        let z4 = x % y;
        // Toán tử tăng ( ++) tăng số     
        x++;
        let z5 = x;
        // Toán tử giảm ( --) giảm số.
        x--;
        let z6 = x;
        // Toán tử lũy thừa ( **) nâng toán hạng thứ nhất lên lũy thừa của toán hạng thứ hai
        let z7 = x ** 2;
        /*Phép nhân ( *) và phép chia ( /) được ưu tiên cao hơn phép cộng ( +) và phép trừ ( -).
        Khi sử dụng dấu ngoặc đơn, các phép toán bên trong dấu ngoặc đơn được tính trước*/
    </script>
</body>
</html>
