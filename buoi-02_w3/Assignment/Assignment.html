<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Toán tử gán đơn giản gán một giá trị cho một biến.
        let x = 10;
        // Toán tử gán phép cộng thêm một giá trị cho một biến.
        x += 5;
        // Toán tử -=
        x -= 5;
        // Toán tử *=
        x *= 5;
        // Toán tử **=gán lũy thừa nâng một biến lên lũy thừa của toán hạng
        x **= 5;
        // Toán tử /= chia một biến.
        x /= 5;
        // Toán tử %=
        x %= 5;
        document.write("Value of x is: " + x);
    </script>
</body>
</html>
