<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Không thể khai báo lại các biến được khai báo bằng <b>let</b></p>
    <p>Các biến khai báo bằng let phải được khi báo <b>trước khi sử dụng</b></p>
    <p>Các biến khi báo bằng let có phạm vi khối</p>
    <script>
        // With let, redeclaring a variable in the same block is NOT allowed
        var x = 2;   // Allowed
        let x = 3;   // Not allowed

        {
        let x = 2;   // Allowed
        let x = 3;   // Not allowed
        }

        {
        let x = 2;   // Allowed
        var x = 3;   // Not allowed
        //Redeclaring a variable inside a block will not redeclare the variable outside the block
        let x = 10;
        // Here x is 10

        {
        let x = 2;
        // Here x is 2
        }

        // Here x is 10 
        }
    </script>
</body>
</html>
