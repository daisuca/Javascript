<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Chuyển đổi chuỗi thành số
        Chuyển đổi số thành chuỗi
        Chuyển đổi ngày thành số
        Chuyển đổi số thành ngày
        Chuyển đổi Booleans thành số
        Chuyển đổi số thành Booleans
    </p>
    <script>
        // Phương thức toàn cục Number()chuyển đổi một biến (hoặc một giá trị) thành một số
        // Chúng sẽ chuyển đổi:
        Number("3.14")
        Number(Math.PI)
        Number(" ")
        Number("")
        //Chúng sẽ không chuyển đổi:
        Number("99 88")
        Number("John")

        // Toán tử một ngôi + có thể được sử dụng để chuyển đổi một biến thành một số
        let y = "5";      // y is a string
        let x = + y;      // x is a number


        // Phương thức toàn cầu String()có thể chuyển đổi số thành chuỗi
        String(x)         // returns a string from a number variable x
        String(123)       // returns a string from a number literal 123
        String(100 + 23)  // returns a string from a number from an expression

        // Phương pháp toàn cầu Number()có thể được sử dụng để chuyển đổi ngày thành số.
        d = new Date();
        Number(d)          // returns 1404568027739


        // Chuyển đổi loại tự động
        5 + null    // returns 5         because null is converted to 0
        "5" + null  // returns "5null"   because null is converted to "null"
        "5" + 2     // returns "52"      because 2 is converted to "2"
        "5" - 2     // returns 3         because "5" is converted to 5
        "5" * "2"   // returns 10        because "5" and "2" are converted to 5 and 2
    </script>
</body>
</html>
