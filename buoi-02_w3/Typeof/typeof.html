<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Trong JavaScript có 5 loại dữ liệu khác nhau có thể chứa giá trị:

        string
        number
        boolean
        object
        function
        Có 6 loại đối tượng:
        
        Object
        Date
        Array
        String
        Number
        Boolean
        Và 2 kiểu dữ liệu không được chứa giá trị:
        
        null
        undefined
    </p>
    <script>
        // Bạn có thể sử dụng typeoftoán tử để tìm loại dữ liệu của biến JavaScript.
        typeof "John"                 // Returns "string"
        typeof 3.14                   // Returns "number"
        typeof NaN                    // Returns "number"
        typeof false                  // Returns "boolean"
        typeof [1,2,3,4]              // Returns "object"
        typeof {name:'John', age:34}  // Returns "object"
        typeof new Date()             // Returns "object"
        typeof function () {}         // Returns "function"
        typeof myCar                  // Returns "undefined" *
        typeof null                   // Returns "object"

        /*Toán typeoftử có thể trả về một trong hai loại phức tạp:
        function
        object
        Toán typeoftử trả về "object" cho các đối tượng, mảng và null.
        Toán typeoftử không trả về "object" cho các hàm.*/
        typeof {name:'John', age:34} // Returns "object"
        typeof [1,2,3,4]             // Returns "object" (not "array", see note below)
        typeof null                  // Returns "object"
        typeof function myFunc(){}   // Returns "function"
    </script>
</body>
</html>
