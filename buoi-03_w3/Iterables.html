</head>
<body>
    <script>
        // Bạn có thể sử dụng for..ofvòng lặp để duyệt qua các phần tử của chuỗi:
        const name = "W3Schools";
        for (const x of name) {
          // code block to be executed
        }


        // Lặp lại trên một mảng
        //   Bạn có thể sử dụng for..ofvòng lặp để duyệt qua các phần tử của Mảng
        const letters = ["a","b","c"];
        for (const x of letters) {
            // code block to be executed
        }


        // Iterating Over a Set: 
        const letter = new Set(["a","b","c"]);
        for (const x of letter) {
            // code block to be executed
        }


        // Iterating Over a Map:
        const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200]
        ]);

        for (const x of fruits) {
            // code block to be executed
        }
    </script>
</body>
</html>
