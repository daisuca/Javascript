<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Câu lệnh JavaScript for oflặp qua các giá trị của một đối tượng có thể lặp lại</p>
    <script>
        // Looping over an Array:
        const cars = ["BMW", "Volvo", "Mini"];
        let text = "";
        for (let x of cars) {
        text += x;
        }

        // Looping over a String:
        let language = "JavaScript";
        let text1 = "";
        for (let y of language) {
        text1 += y;
        }
    </script>
</body>
</html>
