<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Câu lệnh JavaScript for inlặp qua các thuộc tính của Đối tượng</p>
    <script>
        const person = {fname:"John", lname:"Doe", age:25};
        let text = "";
        for (let x in person) {
        text += person[x];
        }
    </script>
    <p>Câu lệnh JavaScript for in cũng có thể lặp qua các thuộc tính của Mảng</p>
    <script>
        const numbers = [45, 4, 9, 16, 25];
        let txt = "";
        for (let x in numbers) {
        txt += numbers[x];
        }
    </script>
</body>
</html>
